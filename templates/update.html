{% extends "base.html" %}
{% block body %}
<div class="container mt-5">
  <h2 class="text-center">Update Employee</h2>
  <form action="/Update/{{ emp.sno }}" method="POST">
    <div class="mb-3">
      <label class="form-label">Full Name</label>
      <input
        type="text"
        class="form-control"
        name="name"
        value="{{ emp.name }}"
        required
      />
    </div>

    <div class="mb-3">
      <label class="form-label">Email</label>
      <input
        type="email"
        class="form-control"
        name="email"
        value="{{ emp.email }}"
        required
      />
    </div>

    <div class="mb-3">
      <label class="form-label">Phone</label>
      <input
        type="text"
        class="form-control"
        name="phone"
        value="{{ emp.phone }}"
        required
      />
    </div>

    <div class="mb-3">
      <label class="form-label">Salary</label>
      <input
        type="text"
        class="form-control"
        name="salary"
        value="{{ emp.salary }}"
        required
      />
    </div>

    <div class="text-center">
      <button type="submit" class="btn btn-success">Update</button>
      <a href="/" class="btn btn-secondary">Cancel</a>
    </div>
  </form>
</div>
{% endblock %}
